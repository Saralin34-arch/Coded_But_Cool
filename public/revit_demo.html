<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Revit LL97 Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      background: #e8e8e8;
      font-family: "Courier New", Courier, monospace;
      height: 100%;
      width: 100%;
    }

    .container {
      padding: 60px 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 400;
      color: #1f2937;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .video-container {
      width: 100%;
      max-width: 1100px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: transparent;
    }

    video {
      width: 100%;
      height: auto;
      min-height: 400px;
      display: block;
      background: transparent;
      object-fit: contain;
    }

    video:hover {
      background: transparent;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 class="title">Revit LL97 Compliance Tool Demo</h1>
    <p class="subtitle">Real-time carbon and energy evaluation directly in Revit</p>
  </div>

  <div class="video-container">
    <video controls autoplay muted loop playsinline poster="revit-demo.png" preload="auto">
      <source src="revit-demo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

</body>
</html>
