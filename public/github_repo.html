<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Published Repository</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      background: #e8e8e8;
      font-family: "Courier New", Courier, monospace;
      height: 100%;
      width: 100%;
    }

    .container {
      padding: 60px 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 400;
      color: #1f2937;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .image-container {
      width: 100%;
      max-width: 1200px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .repo-image {
      width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 class="title">Published on GitHub</h1>
    <p class="subtitle">Open-source toolkit available for download and contribution</p>
  </div>

  <div class="image-container">
    <img src="Publish!.png" alt="GitHub Repository" class="repo-image">
  </div>
</div>

</body>
</html>
