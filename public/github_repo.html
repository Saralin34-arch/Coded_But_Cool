<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Published Repository</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: auto;
      background: #e8e8e8;
      font-family: "Courier New", Courier, monospace;
      min-height: 100%;
      width: 100%;
    }

    .container {
      padding: 30px 40px;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 400;
      color: #1f2937;
      letter-spacing: 0.05em;
    }

    .image-container {
      width: 100%;
      max-width: 3045px;
      border-radius: 12px;
      overflow: visible;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      margin-left: 70px;
    }

    .repo-image {
      width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="publish.png" alt="GitHub Repository" class="repo-image">
  </div>
</div>

</body>
</html>
